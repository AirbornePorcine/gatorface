<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Laser Engraving Fonts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #B2D235; /* Main background color */
            color: #5B513C; /* Main text color */
        }
        h1 {
            margin-top: 20px;
            color: #5B513C; /* Main heading color */
        }
        .font-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .font-item {
            background: white;
            border: 1px solid #8C7B5F; /* Border color */
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            transition: background 0.3s;
        }
        .font-item:hover {
            background: #8C7B5F; /* Hover background color */
            color: white; /* Hover text color */
        }
        .font-preview {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
        }
        .footer a {
            color: #5B513C; /* Link color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Choose Your Custom Font</h1>
    <div class="font-container">
        <div class="font-item" style="font-family: 'Arial';">
            Arial
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Courier New';">
            Courier New
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Georgia';">
            Georgia
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Times New Roman';">
            Times New Roman
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Verdana';">
            Verdana
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Trebuchet MS';">
            Trebuchet MS
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Impact';">
            Impact
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Comic Sans MS';">
            Comic Sans MS
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Lucida Console';">
            Lucida Console
            <div class="font-preview">Sample Text</div>
        </div>
        <div class="font-item" style="font-family: 'Tahoma';">
            Tahoma
            <div class="font-preview">Sample Text</div>
        </div>
    </div>
    <div class="footer">
        <a href="https://creativemeadow.com" target="_blank">Visit Creative Meadow</a>
    </div>
</body>
</html>
